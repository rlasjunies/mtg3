<!--<md-content layout='column' ng-controller='mtg.sidenav.SidenavController as vmSideBar'>-->
<div layout='column' ng-controller='mtg.sidenav.SidenavController as vmSideBar'>
    <div class='user'>
        <img class='background' src='/images/userBackground.jpg' />

        <!-- AVATAR-->
        <!-- Not Authenticated -->
        <div ng-show='vmSideBar.userLoggedService.picture==""'
             class='avatar'
             style='align-content:center; background-color:white;'>
            <md-icon class='fa fa-user fa-2x avatar' style='position:relative;top:8px;left:13px'></md-icon>
        </div>

        <!-- Authenticated -->
        <!-- User having an picture / avatar-->
        <img ng-show='vmSideBar.userLoggedService.picture!=""'
             class='avatar'
             src='{{vmSideBar.userLoggedService.picture}}' />

        <!-- User NOT having an picture / avatar-->
        <div ng-show='vmSideBar.userLoggedService.isAuthenticated'
             ng-if='USER_LOGGED.picture==""'
             class='avatar'
             style='align-content:center; background-color:white;'>
            <i class='fa fa-user fa-2x avatar' style='position:relative;top:8px;left:13px'></i>
        </div>

        <!-- Display name -->
        <h5 ng-show='vmSideBar.userLoggedService.isAuthenticated'
            class='displayName'>
            {{vmSideBar.userLoggedService.displayName}}
        </h5>
        <h6 ng-show='vmSideBar.userLoggedService.isAuthenticated'
            class='email'>
            {{vmSideBar.userLoggedService.email}}
        </h6>

        <!-- login / logout button-->
        <md-button class='login'
                   ng-href='/login'
                   ng-hide='vmSideBar.userLoggedService.isAuthenticated'
                   ng-click='vmSideBar.close()'
                   aria-label='login'
                   id='loginSideNavId'>
            <md-icon class='fa fa-sign-in fa-2x sidenav'></md-icon>
        </md-button>
        <md-button class='login'
                   ng-href='/logout'
                   layout='column'
                   layout-align='center center'
                   ng-show='vmSideBar.userLoggedService.isAuthenticated'
                   aria-label='logout'
                   ng-click='vmSideBar.close()'>
            <md-icon class='fa fa-sign-out fa-2x sidenav'></md-icon>
        </md-button>

    </div>
    <md-button class='md-primary' ng-href='/' ng-click='vmSideBar.close()'>Home</md-button>
    <md-button ng-href='/users' ng-click='vmSideBar.close()' id='usersLinkId'>Users</md-button>
    <md-button ng-href='/pictures' ng-click='vmSideBar.close()' id='picturesLinkId'>pictures</md-button>
    <md-button ng-href='/paints' ng-click='vmSideBar.close()' id='paintsLinkId'>Paints</md-button>
    <div layout-fill style='height:100%;min-height:100%'></div>
    </div>
<!--</md-content>-->
