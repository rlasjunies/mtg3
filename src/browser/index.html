<!doctype html>
<html class='no-js'>
<head>
    <meta charset='utf-8'>
    <title>Corinne Païre-Lasjunies</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width'>

    <link href='../bower_components/angular-material/angular-material.css' rel='stylesheet' />
    <link href='../bower_components/font-awesome/css/font-awesome.min.css' rel='stylesheet' />
    <link href='../bower_components/angular-loading-bar/build/loading-bar.css' rel='stylesheet' />

    <link href='../styles/mtg.css' rel='stylesheet' />
    <base href='/'>
</head>
<body ng-app='app'
      ng-controller='mtg.views.index.IndexController as vmIndex'
      layout='row'
      layout-fill
      md-swipe-right='vmIndex.onSwipeRight()' 
      md-swipe-left='vmIndex.onSwipeLeft()'>

    <!-- LEFT MENU -->
    <md-sidenav layout='column'
                class='site-sidenav md-sidenav-left md-whiteframe-z2'
                md-component-id='left'>
        <div ng-include="'sidenav.html'"></div>
    </md-sidenav>
    <!--md-is-locked-open='$mdMedia('gt-md')'>-->
 
    <!-- CONTENT -->
    <div layout='column' layout-fill>
        <md-toolbar md-scroll-shrink ui-view='header'></md-toolbar>
        <md-content ui-view='container'></md-content>
        <div ui-view='footer'></div>
    </div>

    <script src='../bower_components/angular/angular.js'></script>
    <script src='../bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='../bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='../bower_components/angular-messages/angular-messages.min.js'></script>
    <script src='../bower_components/angular-material/angular-material.js'></script>
    <script src='../bower_components/angular-loading-bar/build/loading-bar.js'></script>
    <script src='../bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='../bower_components/satellizer/satellizer.js'></script>
    <script src='../bower_components/angular-file-upload/angular-file-upload.min.js'></script>

    <script src='./app.js'></script>
</body>
</html>
